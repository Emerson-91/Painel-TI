{% extends 'base.html' %}

{% block content %}
  <h1>Excluir ThinClient</h1>

  <p>Você tem certeza que deseja excluir o ThinClient com o número de patrimônio <strong>{{ thinclient.numero_patrimonio }}</strong>?</p>

  <form method="POST">
    {% csrf_token %}
    <button type="submit">Sim, excluir</button>
    <a href="{% url 'lista_thinclients' %}">Cancelar</a>
  </form>
{% endblock %}
